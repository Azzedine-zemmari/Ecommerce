    <section class=" w-full mt-10 md:mt-20  md:h-screen flex justify-center md:pb-5 md:pt-5  items-center bg-red-400  ">
        <div class=" mt-20 mb-20 md:mt-0  max-w-lg mx-5 md:mx bg-white  p-6 rounded-lg  md:mb-0 md:w-full">
            <h2 class="text-2xl md font-bold text-gray-700 text-center mb-4 md:mb-9">contact us </h2>
            <form class=" grid grid-cols-2 gap-4 md:gap-6  ">
                <div class="col-span-1">
                    <label for="FirstName" class="block text-sm font-medium text-gray-600">First Name</label>
                    <input id="FirstName" type="text" placeholder="Enter Your First Name" 
                     class=" shadow-slate-400 shadow-md outline-none mt-1 block w-full placeholder:text-sm/4  md:h-12 border-2 border-orange-500 rounded-md p-2">
                </div>
                <div class="col-span-1">
                    <label for="lastName" class="block text-sm font-medium text-gray-600">Last Name</label>
                    <input id="lastName" type="text" placeholder="Enter Your Last Name" 
                    class="shadow-slate-400 shadow-md  outline-none mt-1 block w-full placeholder:text-sm/4 border-2 md:h-12 border-orange-500 rounded-md p-2">
                </div>
                
                <div class="col-span-1">
                    <label for="Emailreq" class="block text-sm font-medium text-gray-600">Email</label>
                    <input id="Emailreq" type="text" placeholder="enter your e-mail" 
                    class="shadow-slate-400 shadow-md  outline-none mt-1 block w-full placeholder:text-sm/4 border-2 md:h-12 border-orange-500 rounded-md p-2">
                </div>
                <div class="col-span-1">
                    <label for="Number" class="block text-sm font-medium text-gray-600">Phone Number</label>
                    <input id="Number" type="text" placeholder="enter your phone Number" 
                    class="shadow-slate-400 shadow-md outline-none mt-1 block w-full placeholder:text-sm/4 border-2 md:h-12 border-orange-500 rounded-md p-2">
                </div>
                <div class="col-span-2 flex justify-center">
                    <div class="w-full max-w-md">
                        <label for="textarea" class="block text-sm font-medium text-gray-600">Message</label>
                        <textarea id="textarea" placeholder="We would like to hear from you!" 
                        class="shadow-slate-400 shadow-md outline-none mt-1 block placeholder:text-sm/4 w-full border-2  border-orange-500 rounded-md  p-2 h-28 resize-none md:h-52"></textarea>
                    </div>
                </div>
                <div class="col-span-2 flex justify-end gap-3">
                    <button id="canelbutton" class="  w-32 md:w-40  text-orange-400 border-2 border-orange-500 font-medium py-2 rounded-md   hover:scale-110 transition-transform duration-300  ">
                    cancel
                    </button>
                    <button id="submitbutton" class=" w-32 md:w-40 bg-orange-600 text-neutral-700 font-semibold py-2 rounded-md hover:scale-110 transition-transform duration-300 ">
                     Submit
                    </button>
                </div>
            </form>
        </div>
    </section>

    
    <footer class="bg-black px-6 md:px-20 py-8">

            <p class="text-white text-[20px]   mb-4"><a href="#">065656565</a></p>
            <p class="text-white text-[20px]"><a href="#">email@gmail.com</a></p>

        <div class=" md:mt-14 pl-5 md:pl-0 md:ml-20">

            <div class=" md:mt-14 md:ml-24">
