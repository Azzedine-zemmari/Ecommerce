<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="./output.css">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">

</head>

<body>
    <nav class="bg-black text-white  flex items-center justify-between">
        <div class="flex items-center">
            <img src="Nexio.png" alt="Nexio Logo" class="h-21 w-52 ">
        </div>
        <ul class="flex space-x-8 text-sm/[17px] font-bold">
            <li><a href="Home.html" class=" hover:text-orange-500 transition duration-300">Home</a></li>
            <li><a href="Catalogue.html" class="hover:text-orange-500 transition duration-300">Catalog</a></li>
            <li><a href="Apropos.html" class="hover:text-orange-500 transition duration-300">About</a></li>
            <li><a href="Contact.html" class="hover:text-orange-500 transition duration-300">Contact</a></li>
        </ul>
        <div>
            <img src="shopping.png" alt="panier icon" class="h-8 w-8 mr-10 cursor-pointer">
        </div>
    </nav>
    <section class="w-full h-screen flex justify-center items-center bg-red-400">
        <div class="w-full max-w-lg bg-white p-6 rounded-lg ">
            <h2 class="text-4xl font-bold text-gray-700 text-center mb-9">contact us </h2>
            <div class="grid grid-cols-2 gap-6">
                <div class="col-span-1">
                    <label for="FirstName" class="block text-sm font-medium text-gray-600">First Name</label>
                    <input id="FirstName" type="text" placeholder="Enter Your First Name" 
                     class=" shadow-slate-400 shadow-md outline-none mt-1 block w-full  border-2 border-orange-500 rounded-md p-2">
                </div>
                <div class="col-span-1">
                    <label for="lastName" class="block text-sm font-medium text-gray-600">Last Name</label>
                    <input id="lastName" type="text" placeholder="Enter Your Last Name" 
                    class="shadow-slate-400 shadow-md  outline-none mt-1 block w-full  border-2 border-orange-500 rounded-md p-2">
                </div>
                
                <div class="col-span-1">
                    <label for="nome1" class="block text-sm font-medium text-gray-600">Email</label>
                    <input id="nome1" type="text" placeholder="enter your e-mail" 
                    class="shadow-slate-400 shadow-md  outline-none mt-1 block w-full  border-2 border-orange-500 rounded-md p-2">
                </div>
                <div class="col-span-1">
                    <label for="Number" class="block text-sm font-medium text-gray-600">Phone Number</label>
                    <input id="Number" type="text" placeholder="enter your phone Number" 
                    class="shadow-slate-400 shadow-md outline-none mt-1 block w-full  border-2 border-orange-500 rounded-md p-2">
                </div>
                <div class="col-span-2 flex justify-center">
                    <div class="w-full max-w-md">
                        <label for="Message" class="block text-sm font-medium text-gray-600">Message</label>
                        <textarea id="Message" placeholder="We would like to hear from you!" 
                        class="shadow-slate-400 shadow-md outline-none mt-1 block w-full border-2 border-orange-500 rounded-md  p-2 h-52 resize-none"></textarea>
                    </div>
                </div>
                <div class="col-span-2 flex justify-end gap-3">
                    <button  class="  w-32  text-orange-400 border-2 border-orange-500 font-medium py-2 rounded-md  hover:scale-110 transition-transform duration-300  ">
                    canel
                    </button>
                    <button type="submit" class=" w-32 bg-orange-600 text-neutral-700 font-semibold py-2 rounded-md hover:scale-110 transition-transform duration-300 ">
                     Submit
                    </button>
                </div>
            </div>
        </div>
    </section>
    
        
    <script src="./js/Contact.js"></script>
</body>

</html>
