                    <svg class="w-10 h-10" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">

                            d="M3 5h14a1 1 0 100-2H3a1 1 0 100 2zM3 10h14a1 1 0 100-2H3a1 1 0 100 2zM3 15h14a1 1 0 100-2H3a1 1 0 100 2z"

                    <ul class="flex space-x-8 font-semibold text-2xl text-white">
                        <li><a href="Home.html" class="hover:text-yellow-600">Home</a></li>
                        <li><a href="Catalogue.html" class="hover:text-yellow-600">Catalog</a></li>
                        <li><a href="Apropos.html" class="hover:text-yellow-600">About</a></li>
                        <li><a href="Contact.html" class="hover:text-yellow-600">Contact</a></li>
                    </ul>

                <div class="hidden md:block ml-10">
                    <a href="#"><img src="./shopping.png" alt="Shopping Cart" class="w-9 h-9"></a>
                </div>
            </div>

            <div class="hidden md:hidden pr-52" id="navbar-sticky">
                <ul class="flex flex-col p-4 font-semibold text-2xl text-white">
                    <li><a href="Home.html" class="block py-2 hover:text-primary_AL">Home</a></li>

        </nav>

    <!-----CATALOGUE----->

    <main class="flex-grow pt-2 pb-16 ">
        <div class="max-w-6xl w-full mx-auto text-center">
            <section class="catalogue" id="catalogue">
                <div>
                    <h2 class="text-3xl font-bold text-gray-800 mb-12 mt-10" id="catalogue-title">Shop ALL</h2>
                    <div class="overflow-x-auto mb-8">
                        <div id="filter-buttons"
                            class="flex justify-start md:justify-center flex-nowrap space-x-4 md:space-x-4 px-4 md:px-0 mb-8 md:mb-8">
                            <button
                                class="bg-[#FC6736] filter-btn whitespace-nowrap px-4 md:px-4 py text-white rounded-2xl"
                                data-category="Smartphone">Smartphones</button>
                            <button
                                class="bg-[#FC6736] filter-btn whitespace-nowrap px-4 md:px-4 py text-white rounded-2xl"
                                data-category="pc">Laptops</button>
                            <button
                                class=" bg-[#FC6736] filter-btn whitespace-nowrap px-4 md:px-4 py text-white rounded-2xl"
                                data-category="moniteur">Television</button>
                            <button
                                class=" bg-[#FC6736] filter-btn whitespace-nowrap px-4 md:px-4 py text-white rounded-2xl"
                                data-category="electromenager">Household</button>
                            <button
                                class=" bg-[#FC6736] filter-btn whitespace-nowrap px-4 md:px-4 py text-white rounded-2xl"
                                data-category="manette">Games</button>
                            <button
                                class=" bg-[#FC6736] filter-btn whitespace-nowrap px-4 md:px-4 py text-white rounded-2xl"
                                data-category="casque">Headset</button>
                            <button
                                class="bg-[#FC6736] filter-btn whitespace-nowrap px-4 md:px-4 py text-white rounded-2xl"
                                data-category="souris">Mouse</button>
                        </div>
                    </div>
                    <div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4 sm:gap-6 lg:gap-8 p-4" id="card">
                    </div>
            </section>

            <div class="mt-4" id="pagination">
                <button data-page="1" id="page1" class="px-4 py-2 mr-2 text-2xl btn-paginate"> 1</button>
                <button data-page="2" id="page2" class="px-4 py-2 text-2xl btn-paginate"> 2</button>
            </div>

        </div>
    </main>

    <!----FOOTER---->

                    </div>
                </div>

                <!-- Support Section -->

            <!-- Social Icons -->

                <a href="#" class="hover:opacity-75"><img src="/Facebook.png" alt="Facebook"></a>
                <a href="#" class="hover:opacity-75"><img src="/Instagram.png" alt="Instagram"></a>
                <a href="#" class="hover:opacity-75"><img src="/Twitch.png" alt="Twitch"></a>
                <a href="#" class="hover:opacity-75"><img src="/Discord.png" alt="Discord"></a>
