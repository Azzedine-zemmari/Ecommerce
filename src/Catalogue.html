    <title>Catalogue</title>

        <body class="bg-purple-200 flex items-center justify-center min-h-screen">

    <!-- Centered Content Wrapper -->
    <div class="max-w-6xl mx-auto p-6 text-center">

        <!-- Navbar -->
        

        <!-- Catalogue Section -->
        <section class="catalogue" id="catalogue">
            <h2 class="text-2xl font-semibold text-gray-800 mb-4">Shop All</h2>

            <!-- Filter Buttons -->
            <div id="filter-buttons" class="flex justify-center space-x-4 mb-6">
                <button style="background-color: #FC6736;" class="filter-btn px-4 py text-white rounded" data-category="Smartphone">Smartphones</button>
                <button style="background-color: #FC6736;" class="filter-btn px-4 py text-white rounded" data-category="pc">Laptops</button>
                <button style="background-color: #FC6736;" class="filter-btn px-4 py text-white rounded" data-category="moniteur">Television</button>
                <button style="background-color: #FC6736;" class="filter-btn px-4 py text-white rounded" data-category="electromenager">Household</button>
                <button style="background-color: #FC6736;" class="filter-btn px-4 py text-white rounded" data-category="manette">Games</button>
                <button style="background-color: #FC6736;" class="filter-btn px-4 py text-white rounded" data-category="casque">Headset</button>
                <button style="background-color: #FC6736;" class="filter-btn px-4 py text-white rounded" data-category="souris">Mouse</button>
            </div>

            <!-- Product Grid -->
            <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6" id="card">
