<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detail</title>
    <link rel="stylesheet" href="./output.css">
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body>
    <header>
        <nav class="bg-black fixed w-full z-20 top-0 start-0">
            <div class="max-w-screen-xl flex items-center justify-between px-4 sm:px-8 md:px-12 lg:px-16 xl:mx-20">
                <a href="./home.html" class="flex items-center space-x-3 rtl:space-x-reverse">
                    <img src="/logo.png" class="h-14 sm:h-20 lg:h-24" alt="Nexio Logo">
                </a>
                <button class="inline-flex items-center p-2 text-gray-500 rounded-lg md:hidden ml-auto"
                    onclick="document.getElementById('navbar-sticky').classList.toggle('hidden')">
                    <svg class="w-10 h-10" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd"
                            d="M3 5h14a1 1 0 100-2H3a1 1 0 100 2zM3 10h14a1 1 0 100-2H3a1 1 0 100 2zM3 15h14a1 1 0 100-2H3a1 1 0 100 2z"
                            clip-rule="evenodd"></path>
                    </svg>
                </button>
    
                <div class="hidden md:flex md:items-center md:space-x-8 rtl:space-x-reverse flex-grow justify-center">
                    <ul class="flex space-x-8 font-semibold text-2xl text-white">
                        <li><a href="Home.html" class="hover:text-yellow-600">Home</a></li>
                        <li><a href="Catalogue.html" class="hover:text-yellow-600">Catalog</a></li>
                        <li><a href="Apropos.html" class="hover:text-yellow-600">About</a></li>
                        <li><a href="Contact.html" class="hover:text-yellow-600">Contact</a></li>
                    </ul>
                </div>
    
                <div class="hidden md:block ml-10">
                    <a href="#"><img src="/shopping-cart.png" alt="Shopping Cart" class="w-9 h-9"></a>
                </div>
            </div>
    
            <div class="hidden md:hidden pr-52" id="navbar-sticky">
                <ul class="flex flex-col p-4 font-semibold text-2xl text-white">
                    <li><a href="Home.html" class="block py-2 hover:text-primary_AL">Home</a></li>
                    <li><a href="Catalogue.html" class="block py-2 hover:text-primary_AL">Catalog</a></li>
                    <li><a href="Apropos.html" class="block py-2 hover:text-primary_AL">About</a></li>
                    <li><a href="Contact.html" class="block py-2 hover:text-primary_AL">Contact</a></li>
                    <li class="py-2">
                        <a href="#"><img src="/shopping-cart.png" alt="Shopping Cart" class="w-10 h-10"></a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    
    
      </header>
    <main>
        <div id="details" class=" mt-12 md:grid md:grid-cols-2 md:mt-24 lg:place-items-center">
            <div id="image" class="md:w-[450px]">
                
            </div>
            <div id="content" class="">
                <h1 id="ProductTitle" class="text-[#FC6736] font-bold text-[23px] text-center md:text-[25px] md:text-start"></h1>
                <p  id="ProductDesc" class="text-[#73726F] text-center font-semibold md:text-start md:my-3"></p>
                <p class="font-semibold text-xl text-[#73726F] ml-2 md:my-2" id="memoireTITLE">memoire</p>
                <div id="memoire" class="ml-2"></div>
                <p class="font-semibold text-xl text-[#73726F] ml-2 md:my-2" id="carteTTILE">la carte graphique</p>
                <div id="graphic" class="ml-2"></div>
                <p class="font-semibold text-xl text-[#73726F] ml-2 md:my-2" id="prosTITLE">processeur</p>
                <div id="processeur"class="ml-2"></div>
                <div class="flex justify-end gap-4 items-center md:mt-[20px]">
                    <button id="AddToCart" class="bg-[#FC6736] p-3 text-white rounded-md ">add to cart</button>
                    <p id="price" class="text-[#F44336] font-bold pr-4 "></p>
                </div> 
            </div>
        </div>
    </main>
    <script type="module" src="./js/Detail.js"></script>
</body>
</html>
